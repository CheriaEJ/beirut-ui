<div class="modal-header">
  <h3>Order Detail</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="orderId" class="col-sm-2 control-label">Order ID</label>

        <div class="col-sm-6">
          <input readonly type="text" class="form-control" name="orderId" id="orderId"
                 ng-model="order.orderId">
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-6">
          <input readonly type="text" class="form-control" name="orderId" id="username"
                 ng-model="order.username">
        </div>
      </div>
      <div class="form-group">
        <label for="totalPrice" class="col-sm-2 control-label">Total Price</label>

        <div class="col-sm-6">
          <input readonly type="text" class="form-control" name="totalPrice" id="totalPrice"
                 ng-model="order.totalPrice">
        </div>
      </div>

      <h4>Items</h4>
      <table class="table table-striped col-sm-12">
        <thead>
        <tr class="table-head">
          <td class="text-uppercase">Item ID</td>
          <td class="text-uppercase">Name</td>
          <td class="text-uppercase">Description</td>
          <td class="text-uppercase">Price</td>
          <td class="text-uppercase">Quantity</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in order.items">
          <td>{{item.itemId}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button class="btn btn-info" ng-click="close()">Close</button>
</div>
